<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="block">
        <h1>Test</h1>
    </div>
    <script>
        var headers = document.getElementsByTagName("h1")
        headers[0].id = "test"
        headers[0].innerText = "New Text"
        document.getElementById('block').innerHTML += "<h2>Test 2 new</h2>"
    </script>
</body>
</html>
