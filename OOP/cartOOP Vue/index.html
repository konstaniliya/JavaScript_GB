<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Electronic shop</title>
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">
                <p>E-shop</p>
                <filter></filter>
                <button class="btn-cart" type="button" @click="showCart = !showCart">Корзина</button>
                <cart :cart-items="cartItems"
                :img="imgCart" 
                :visibility="showCart"
                @remove="remove"></cart>
            </div>
        </header>



        <main>
            <products :products="filtered" :img="imgProduct" @add-product="addProduct"></products>
        </main>
    </div>
    
    <script src="https://kit.fontawesome.com/344b3986e1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="cartComponent.js"></script>
    <script src="ProductComponent.js"></script>
    <script src="filterComponent.js"></script>
    <script src="script.js"></script>
</body>

</html>
