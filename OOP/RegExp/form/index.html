<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <div class="inform">
            <p>Name</p>
            <input class="inputField" type="text" name="name" id="iName" placeholder="Input name, just letters">
            <p>Telephone</p>
            <input class="inputField" type="text" name="telephone" id="iPhone" placeholder="+7(000)000-0000">
            <p>Email</p>
            <input class="inputField" type="email" name="email" id="iEmail" placeholder="mail@test.com">
            <p>Message</p>
            <textarea name="" id="iText" cols="30" rows="5" class="inputField" placeholder="Your message"></textarea>
            <button class="inputFieldBotton" type="button">Submit</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
