<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Burgers</title>
</head>
<body>
    <form action="#">
        <select name="size" id="sizeSelection">
            <option value="0">Small</option>
            <option value="1">Big</option>
        </select>
        <br>
        <select name="filling" id="fillingSelection">
            <option value="potato">Potatoes</option>
            <option value="salad">Salad</option>
            <option value="cheese">Cheese</option>
        </select>
        <br>
        <input type="checkbox" name="flavoring" id="addflavoring">
        <label for="addflavoring">Flavoring</label>
        <br>
        <input type="checkbox" name="mayonnaise" id="addMayonnaise">
        <label for="addMayonnaise">Mayonnaise</label>
        <br>
        <input type="submit" value="To count" onclick="placeOrder()">
    </form>
    <script src="script.js"></script>
</body>
</html>
