<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div class="textUp">
            <h3 class="up">A</h3>
            <h3 class="up">B</h3>
            <h3 class="up">C</h3>
            <h3 class="up">D</h3>
            <h3 class="up">E</h3>
            <h3 class="up">F</h3>
            <h3 class="up">G</h3>
            <h3 class="up">H</h3>
        </div>
        
        <div class="textDown">
            <h3>A</h3>
            <h3>B</h3>
            <h3>C</h3>
            <h3>D</h3>
            <h3>E</h3>
            <h3>F</h3>
            <h3>G</h3>
            <h3>H</h3>
        </div>
        <div class="numberLeft">
            <h3>1</h3>
            <h3>2</h3>
            <h3>3</h3>
            <h3>4</h3>
            <h3>5</h3>
            <h3>6</h3>
            <h3>7</h3>
            <h3>8</h3>
        </div>
        <div class="numberRight">
            <h3 class="up">1</h3>
            <h3 class="up">2</h3>
            <h3 class="up">3</h3>
            <h3 class="up">4</h3>
            <h3 class="up">5</h3>
            <h3 class="up">6</h3>
            <h3 class="up">7</h3>
            <h3 class="up">8</h3>
        </div>
    </div>

    <script src="DOM.js"></script>
</body>

</html>
